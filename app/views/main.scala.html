@(title: String)(content: Html)
@import play.i18n._
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/scrolling-nav.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/skillgraph.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">GraCHa</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="page-scroll">
                        <a href="/">Grafo de Conectividade</a>
                    </li>
                    <li class="page-scroll">
                        <a href="">Detalhes</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/in">Entrada</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/out">Saída</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/competencias">Competências</a>
                    </li>
                    <li class="page-scroll">
                        <a href="/#sobre">Sobre</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
	 @content
    
    
    </body>
    
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.easing.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/scrolling-nav.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/skillgraph.js")" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</html>
